<!DOCTYPE html>
<html lang="en">

   <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Esercizio CSS</title>
   </head>

   <body>
       <div class="container">
          <div class="calculator">
            <div class="calculator_display">0</div>
              <div class="calculator_keys">
              <div class="operator plus">+</div>
              <div class="operator minus">-</div>
              <div class="operator times">x</div>
              <div class="operator divide">รท</div>
              <div class="number one">1</div>
              <div class="number two">2</div>
              <div class="number three">3</div>
              <div class="number four">4</div>
              <div class="number five">5</div>
              <div class="number six">6</div>
              <div class="number seven">7</div>
              <div class="number eight">8</div>
              <div class="number nine">9</div>
              <div class="number zero">0</div>
              <div class="number decimal">.</div>
              <div class="number clear">AC</div>
              <div class="equal">=</div>
            </div>
          </div>
       </div>
   </body>
</html>
